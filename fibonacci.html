<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fibonacci Sequence Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
      }
      input,
      button {
        font-size: 16px;
        padding: 8px;
        margin: 5px;
      }
      #result {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Fibonacci Sequence Generator</h1>
    <label for="numTerms">Enter number of terms:</label>
    <input type="number" id="numTerms" min="1" />
    <button id="generateBtn">Generate</button>

    <div id="result"></div>

    <script>
      const numTermsInput = document.getElementById("numTerms");
      const generateBtn = document.getElementById("generateBtn");
      const resultDiv = document.getElementById("result");

      generateBtn.addEventListener("click", function () {
        const numTerms = parseInt(numTermsInput.value);
        if (isNaN(numTerms) || numTerms <= 0) {
          resultDiv.textContent = "Please enter a valid positive number.";
          return;
        }

        const fibonacci = [0, 1];
        for (let i = 2; i < numTerms; i++) {
          fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
        }

        const output = fibonacci.slice(0, numTerms).join(", ");
        resultDiv.textContent = `Fibonacci Sequence (${numTerms} terms): ${output}`;
      });
    </script>
  </body>
</html>
